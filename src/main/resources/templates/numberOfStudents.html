<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>WP lab - Number of Students in Course</title>

</head>
<body>
<header>
    <h1>Students in Course </h1>
</header>
<section>
    <ul>
        <div th:each="course: ${courses}">
            <label th:text="${course.name + ': ' + #lists.size(course.students)}"></label>
        </div>
    </ul>
    <a href="/listCourses">Back</a>
</section>

</body>
</html>
