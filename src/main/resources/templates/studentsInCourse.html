<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>WP lab - Students in Course</title>

</head>
<body>
<header>
    <h1>Students in Course </h1>
</header>
<section>
    <ul>
        <div><label th:text="${course}"></label></div>
        <li th:each="student: ${students}"><th:block th:text="${student.name+' '+student.surname+ ' (' + student.username+')' }"/></li>
    </ul>
    <a href="/listCourses">Back</a>
</section>

</body>
</html>
